{% extends 'todo/base.html' %}

{% block content %}

<ul>
	{% for todo in todos %}
	
	<!-- Данные блоки if проверяют наличие элемента important и memo, и в случае их наличия тег b будет на переменной important, а в случае memo дефис -->

	<li>
		<a href="{% url 'viewtodo' todo.id %}">
			{% if todo.important %}<b>{% endif %}
			{{ todo.title }}
			{% if todo.important %}</b>{% endif %}
			{% if todo.memo %} - {{ todo.memo }} {% endif %}
	    </a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
